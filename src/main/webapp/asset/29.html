<script src="js/jquery.selectric.min.js"></script>
<link rel="stylesheet" id="theme" href="css/selectric.css" />
<script type="text/javascript">
$(document).ready(function(){
	$(function(){
		$('select').selectric();
	});
	
	$('.agree_btn').click(function(){
		if($(this).attr('src')=="img/checkboxNone.png"){
			this.src="img/checkboxGreenCheck.png";
		} else {
			this.src="img/checkboxNone.png";
		}
	});
	
	$('#emailSelect').change(function(){
		var email=$(this).parent().next().children('p').text();
		
		if(email=='직접 입력'){
			$('#email').val('');
			$('#email').focus();
		}else{
			$(this).parent().parent().parent().prev().children('input').val(email);
		}
		
	});

});

</script>
