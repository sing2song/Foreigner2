<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko"> 
<head> 
<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" /> 
<title>21</title> 
<meta name="Keywords" content="" /> 
<meta name="Description" content="" /> 
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript">   
$(document).ready( function() {

$("#header").load("header.html"); 
$("#footer").load("footer.html");  

});
</script>
<link rel="stylesheet" href="css/main.css">
</head> 
<body> 

<!--header-->
<div id="header">
	
</div><!--header_end-->
<!--ad-->
<div style="width:100%; background:#439fe5;">
	<div style="width:1900px; margin:auto; margin-bottom:140px;">
		<img style="width:1900px;" src="img/ad.png" alt="" />
	</div>
</div>
<!--container-->
<div id="container" style="margin-top:210px;">
	<div style="width:650px; height:310px; margin:auto; padding-top:40px;">
		<div style="float:left;">
			<div >
				<p style="font-size:30px; font-weight:bold;">로그인이 필요한 서비스입니다.</p>
				<p style="font-size:13px; margin-top:-20px;">로그인을 하시면 더 많은 서비스를 이용하실 수 있습니다.</p>
			</div>
			<!--로그인 박스-->
			<div id="login_div" style="position:static; border:none;border-top:1px solid #7b7b7b; width:430px; padding-left:0px;">
				<div id="login_div_inner">
					<span id="jobSearchMember" style=" cursor:pointer; background:#2ba694; color:#ffffff; border:1px solid #1d9281;">구직회원</span>
					<span id="jobRecruitMember" style=" cursor:pointer;">구인회원</span>
					<img src="img/sns_facebook.png" style="margin-left:30px; cursor:pointer;" />
					<img src="img/sns_google.png" style="cursor:pointer;" />
					<img src="img/sns_naver.png" style="cursor:pointer;" />
					<img src="img/sns_kakao.png" style="cursor:pointer;" />

					<table id="login_table">
						<tr>
							<td>
								<input type="text" name="id" placeholder="아이디"/>
							</td>
							<td rowspan="2">
								<button style="font-weight:bold; color:#515151;">로그인</button>
							</td>
						</tr>
						<tr>
							<td>
								<input type="password" name="pwd" value="" placeholder="비밀번호"/>
							</td>
						</tr>
					</table>

					<input id="loginMaintainBtn" type="checkbox" style="border:1px solid #a1a1a1; background:#ffffff;" />
					<label style="color:#a1a1a1; font-size:11px; position:relative; top:-2px;">로그인 유지</label>
					<input id="idSaveBtn" type="checkbox" style="border:1px solid #a1a1a1; background:#ffffff;" />
					<label style="color:#a1a1a1; font-size:11px; position:relative; top:-2px;">아이디 저장</label>
					<img src="img/securityLogin.png" style="margin-left:27px; position:relative; top:6px;" />
					
					<div id="login_util_div" style="top:34px; left:330px;">
						<div>회원가입</div>
						<div>아이디 찾기</div>
						<div>비밀번호 찾기</div>
					</div>
				</div>	
			</div><!--로그인 박스 end-->
		</div>
		<!--우측 광고-->
		<div style="width:160px; height:350px; background:#2ba694; float:left; margin-left:60px;">
		</div>
	</div>

	<!--하단 광고-->
	<div style="width:650px; margin:auto;">	
		<div style="clear:both; width:650px; height:120px; margin-top:120px; margin-bottom:270px; background:#2ba694;">
		</div>
	</div>

	
	

</div>

<!--footer-->
<div id="footer">
	
</div><!--footer_end-->


</body> 
</html>
